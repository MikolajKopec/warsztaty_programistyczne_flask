<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .register_form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 300px;
            margin: 0 auto;
        }
        .register_form label{
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    {% if error %}
    <h1>{{error}}</h1>
    {% endif %}
    <form class="register_form" method="POST" action="/register">
        <label>Login: <input type="text" name="login" placeholder="login"></label>
        <label>Hasło: <input type="password" name="password" placeholder="password"></label>
        <label>Potwierdź hasło: <input type="password" name="acc_password" placeholder="password"></label>
        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
