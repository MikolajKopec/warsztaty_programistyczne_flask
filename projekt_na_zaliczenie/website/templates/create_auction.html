{% extends "base.html" %}
{%block title%} Create auction {%endblock%}
{%block content%} 

<form method="POST" enctype="multipart/form-data">
    <h1>Create auction</h1>
    <label>Image: <input type="file" name="img"></label>
    <label>Item name: <input name="login" type="text" placeholder="Zatruty miecz+9"></label>
    <label>Price - in won: <input name="price" type="number" placeholder="20"></label>
    <button type="submit">Post item</button>
</form>

{%endblock%}
